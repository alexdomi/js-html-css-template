<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <title>Title</title>
</head>

<body>
    <section class="menu">
        <!-- Title -->
        <div class="title">
            <h2>Our Menu</h2>
        </div>
        <div class="underline"></div>
        <!-- filter buttons -->
        <div class="btn-container">
        </div>
        <!-- Menu items -->
        <div class="section-center">
            <!-- Single item -->
            <article class="menu-item">
                <img src="menu-item.jpeg" class="photo" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis soluta consequuntur debitis illo culpa laborum atque libero accusamus vitae sequi.</p>

                </div>
            </article>

            <!-- End of Single item -->
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
